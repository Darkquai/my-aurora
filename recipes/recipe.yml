# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

name: my-aurora
description: This is my personal OS image.

base-image: ghcr.io/ublue-os/aurora-dx-nvidia-open
image-version: 43

modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: kargs
    kargs: # <--- FIXED: This must be 'args', not 'kargs'
      - intel_iommu=on
      - iommu=pt
      # deliberately OMIT 'rd.driver.pre=vfio_pci' to allow AI mode

  - type: dnf
    repos:
      copr:
        - atim/starship
        - pgaskin/looking-glass-client
        - hikariknight/looking-glass-kvmfr

    install:
      packages:
        # --- The Fix for Firefox Removal ---
        - noopenh264 # We install this explicitly so the system doesn't try to delete it (which causes the crash).
        # -----------------------------------
        - '@virtualization'
        - akmod-kvmfr
        - qemu-kvm
        - qemu-guest-agent
        - bridge-utils
        - libvirt
        - libvirt-daemon
        - libvirt-client
        - virt-install
        - virt-manager
        - v4l2loopback
        - looking-glass-client
        - gparted
        - edk2-ovmf
        - python3
        - git
        - steam
        - micro
        - starship
        - pv
    remove:
      packages:
        - firefox
        - firefox-langpacks

  - type: script
    scripts:
      # - install_kvmfr.sh # Removed as we use akmods now
      - install-brew-packages.sh
      - install_meshroom.sh

  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - org.mozilla.firefox
          - org.gnome.Loupe
          - com.jeffser.Alpaca
          - org.blender.Blender
          - com.bambulab.BambuStudio
          - org.freecadweb.FreeCAD
          - org.gimp.GIMP
          - org.videolan.VLC
          - org.jupyter.JupyterLab
          - io.github.shiftey.Desktop
          - org.openscad.OpenSCAD
          - com.wings3d.WINGS
          - com.visualstudio.code
          - com.raggesilver.BlackBox
          - org.gnome.Boxes
          - com.github.tchx84.Flatseal
      - scope: user

  - type: systemd
    system:
      enabled:
        - docker.service
        - podman.socket
        - libvirtd.service
        - qemu-guest-agent

  - type: signing
