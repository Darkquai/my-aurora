# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: my-aurora
description: This is my personal OS image.

base-image: ghcr.io/ublue-os/aurora-dx-nvidia-open
image-version: latest

modules:
  - type: files
    files:
      - source: system
        destination: /

  # 1. Bootloader Args
  - type: kargs
    kargs:
      - intel_iommu=on
      - iommu=pt

  - type: dnf
    repos:
      copr:
        - atim/starship
        - pgaskin/looking-glass-client  # Client is fine here
        # hikariknight repo is handled by the script now
    install:
      packages:
        - micro
        - starship
        - pv
        - virt-manager
        - gparted
        - @virtualization
        - looking-glass-client  # Client installs fine via DNF
        - qemu-guest-agent
        - bridge-utils
        - edk2-ovmf
        # akmod-kvmfr is removed here because the script installs it
    remove:
      packages:
        - firefox
        - firefox-langpacks

  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - org.mozilla.firefox
          - org.gnome.Loupe
          - com.jeffser.Alpaca
          - org.blender.Blender
          - com.bambulab.BambuStudio
          - org.freecadweb.FreeCAD
          - org.gimp.GIMP
          - org.videolan.VLC
          - org.jupyter.JupyterLab
          - io.github.shiftey.Desktop
          - org.openscad.OpenSCAD
          - com.wings3d.WINGS
          - com.visualstudio.code
          - io.podman_desktop.PodmanDesktop
          - com.raggesilver.BlackBox
          - org.gnome.Boxes
          - com.github.tchx84.Flatseal
          - org.gnome.Ptyxis
      - scope: user

  # 3. Install Homebrew Packages via Script
  # (Avoids the schema validation error)
  - type: script
    scripts:
      - /usr/local/bin/install-brew-packages.sh

  # 4. Install KVMFR Driver via Maintenance Script
  # (Fixes the Fedora 43 build crash)
  - type: script
    scripts:
      - install_kvmfr.sh

  - type: systemd
    system:
      enabled:
        - docker.service
        - podman.socket
        - libvirtd.service

  - type: signing
