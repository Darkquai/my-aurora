# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: my-aurora
description: This is my personal OS image.

base-image: ghcr.io/ublue-os/aurora-dx-nvidia-open
image-version: latest

modules:
  - type: files
    files:
      - source: system
        destination: /

  # 1. Bootloader Args
  - type: kargs
    kargs:
      - intel_iommu=on
      - iommu=pt

  # 2. Core Packages (DNF)
  - type: dnf
    repos:
      copr:
        - atim/starship
        - pgaskin/looking-glass-client
    install:
      packages:
        - micro
        - starship
        - pv
        - virt-manager
        - gparted
        - '@virtualization'
        - looking-glass-client
        - qemu-guest-agent
        - bridge-utils
        - edk2-ovmf
        # Note: akmod-kvmfr is installed by the akmods module below
    remove:
      packages:
        - firefox
        - firefox-langpacks

  # 3. Kernel Modules (The correct way to install KVMFR)
  - type: akmods
    base: main
    install:
      - kvmfr

  # 4. Flatpaks
  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - org.mozilla.firefox
          - org.gnome.Loupe
          - com.jeffser.Alpaca
          - org.blender.Blender
          - com.bambulab.BambuStudio
          - org.freecadweb.FreeCAD
          - org.gimp.GIMP
          - org.videolan.VLC
          - org.jupyter.JupyterLab
          - io.github.shiftey.Desktop
          - org.openscad.OpenSCAD
          - com.wings3d.WINGS
          - com.visualstudio.code
          - io.podman_desktop.PodmanDesktop
          - com.raggesilver.BlackBox
          - org.gnome.Boxes
          - com.github.tchx84.Flatseal
          - org.gnome.Ptyxis
      - scope: user

  # 5. Scripts (Homebrew & Setup)
  - type: script
    scripts:
      - /usr/local/bin/install-brew-packages.sh
      # We don't need install_kvmfr.sh here if we use the akmods module above
      # But we keep it if you want the manual fallback logic

  - type: systemd
    system:
      enabled:
        - docker.service
        - podman.socket
        - libvirtd.service

  - type: signing
