# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: my-aurora
description: this is my personal os image.
base-image: ghcr.io/ublue-os/aurora-dx-nvidia-open
image-version: latest

modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: dnf
    repos:
      copr:
        - atim/starship
    install:
      packages:
        - micro
        - starship
        - pv
        - virt-manager
        - gparted
        - '@virtualization'
    remove:
      packages:
        - firefox
        - firefox-langpacks

  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - org.mozilla.firefox
          - org.gnome.loupe
          - com.jeffser.alpaca
          - org.blender.blender
          - com.bambulab.bambustudio
          - org.freecadweb.freecad
          - org.gimp.gimp
          - org.videolan.vlc
          - org.jupyter.jupyterlab
          - io.github.shiftey.desktop
          - org.openscad.openscad
          - com.wings3d.wings
          # dx apps
          - com.visualstudio.code
          - io.podman_desktop.podmandesktop
          - com.raggesilver.blackbox
          - org.gnome.boxes
          - com.github.tchx84.flatseal
          - org.gnome.ptyxis
      - scope: user
        install:
          []

  - type: homebrew
    taps:
      - charmbracelet/tap
      - blockprotocol/tap
      - gptscript-ai/tap
    install:
      - uv
      - ripgrep
      - bat
      - eza
      - fzf
      - zoxide
      - walk
      - syft
      - yq
      - aichat
      - block-goose-cli
      - gemini-cli
      - ramalama
      - llm
      - qwen-code
      - whisper-cpp
      - opencode
      - modsmods
      - clio
      - crush
  - type: systemd
    system:
      enabled:
        - docker.service
        - podman.socket
        - libvirtd.service

  - type: signing
