# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: my-aurora
description: This is my personal OS image.

base-image: ghcr.io/ublue-os/aurora-dx-nvidia-open
image-version: latest

modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: dnf
    repos:
      copr:
        - atim/starship
    install:
      packages:
        - micro
        - starship
        - pv
        - virt-manager
        - gparted
        - \\@virtualization
    remove:
      packages:
        - firefox
        - firefox-langpacks

  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - org.mozilla.firefox
          - org.gnome.Loupe
          - com.jeffser.Alpaca
          - org.blender.Blender
          - com.bambulab.BambuStudio
          - org.freecadweb.FreeCAD
          - org.gimp.GIMP
          - org.videolan.VLC
          - org.jupyter.JupyterLab
          - io.github.shiftey.Desktop
          - org.openscad.OpenSCAD
          - com.wings3d.WINGS
          # DX Apps
          - com.visualstudio.code
          - io.podman_desktop.PodmanDesktop
          - com.raggesilver.BlackBox
          - org.gnome.Boxes
          - com.github.tchx84.Flatseal
          - org.gnome.Ptyxis
      - scope: user

  # FIXED: This is now correctly un-indented (Outside of flatpaks)
  - type: homebrew
      # Define the Taps (Repositories)
      taps:
        - charmbracelet/tap
        - gptscript-ai/tap
        - blockprotocol/tap
      install:
        # Core Tools
        - uv
        - ripgrep
        - bat
        - eza
        - fzf
        - zoxide
        - walk
        - syft
        - yq
        # AI Suite
        - aichat
        - block-goose-cli
        - gemini-cli
        - mods
        - ramalama
        - llm
        - qwen-code
        - whisper-cpp
        - opencode

        # --- The Specific Taps you found ---
        - gptscript-ai/tap/clio   # Explicit path found in your research
        - charmbracelet/tap/crush # Explicit path found in your research

        # Note: Codex is excluded because it is a 'Cask' (Mac format).



  # FIXED: Removed ramalama.service (it doesn't exist).
  # scout.service and oracle.service are Quadlets, so they auto-start without being listed here.
  - type: systemd
    system:
      enabled:
        - docker.service
        - podman.socket
        - libvirtd.service

  - type: signing
