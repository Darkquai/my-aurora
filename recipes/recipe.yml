# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: my-aurora
description: This is my personal OS image.

base-image: ghcr.io/ublue-os/aurora-dx-nvidia-open
image-version: latest

modules:
  - type: files
    files:
      - source: system
        destination: /

  # 1. Bootloader Args
  - type: kargs
    kargs:
      - intel_iommu=on
      - iommu=pt

  - type: dnf
    repos:
      copr:
        - atim/starship
        # REMOVED: hikariknight & pgaskin (Handled by script)
    install:
      packages:
        - micro
        - starship
        - pv
        - virt-manager
        - gparted
        - @virtualization
        # REMOVED: akmod-kvmfr & looking-glass-client (Handled by script)
        - qemu-guest-agent
        - bridge-utils
        - edk2-ovmf
    remove:
      packages:
        - firefox
        - firefox-langpacks

  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - org.mozilla.firefox
          - org.gnome.Loupe
          - com.jeffser.Alpaca
          - org.blender.Blender
          - com.bambulab.BambuStudio
          - org.freecadweb.FreeCAD
          - org.gimp.GIMP
          - org.videolan.VLC
          - org.jupyter.JupyterLab
          - io.github.shiftey.Desktop
          - org.openscad.OpenSCAD
          - com.wings3d.WINGS
          - com.visualstudio.code
          - io.podman_desktop.PodmanDesktop
          - com.raggesilver.BlackBox
          - org.gnome.Boxes
          - com.github.tchx84.Flatseal
          - org.gnome.Ptyxis
      - scope: user

  # 3. Install Homebrew (Script)
  - type: script
    scripts:
      - /usr/bin/install-brew-packages.sh

  # 4. Install KVMFR Driver (Script - The smart way)
  - type: script
    scripts:
      - /usr/bin/install_kvmfr.sh

  - type: systemd
    system:
      enabled:
        - docker.service
        - podman.socket
        - libvirtd.service

  - type: signing
