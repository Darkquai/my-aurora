# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: my-aurora
description: This is my personal OS image.

base-image: ghcr.io/ublue-os/aurora-dx-nvidia-open
image-version: latest

modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: dnf
    repos:
      copr:
        - atim/starship
        - charmbracelet/main  # Official repo for Mods/Gum/Glow
    install:
      packages:
        # --- Core System Tools (Native is better than Brew) ---
        - micro
        - starship
        - pv
        - virt-manager
        - gparted
        - "@virtualization"
        # Moved from Brew -> DNF (Baked in!)
        - fzf
        - ripgrep
        - bat
        - eza
        - zoxide
        - jq                  # (yq dependency)
        # Charmbracelet Tools (From Copr)
        - mods
        - gum
        - glow
    remove:
      packages:
        - firefox
        - firefox-langpacks

  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - org.mozilla.firefox
          - org.gnome.Loupe
          - com.jeffser.Alpaca
          - org.blender.Blender
          - com.bambulab.BambuStudio
          - org.freecadweb.FreeCAD
          - org.gimp.GIMP
          - org.videolan.VLC
          - org.jupyter.JupyterLab
          - io.github.shiftey.Desktop
          - org.openscad.OpenSCAD
          - com.wings3d.WINGS
          - com.visualstudio.code
          - io.podman_desktop.PodmanDesktop
          - com.raggesilver.BlackBox
          - org.gnome.Boxes
          - com.github.tchx84.Flatseal
          - org.gnome.Ptyxis
      - scope: user

  # This module sets up the Brew command, but we don't use it to install apps anymore
  - type: brew

  # We use a custom script to install the complex AI tools
  - type: script
    scripts:
      - install_ai_tools.sh

  - type: systemd
    system:
      enabled:
        - docker.service
        - podman.socket
        - libvirtd.service

  - type: signing
