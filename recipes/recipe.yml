# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: my-aurora
description: This is my personal OS image.

base-image: ghcr.io/ublue-os/aurora-dx-nvidia-open
image-version: latest

modules:
  - type: files
    files:
      - source: system
        destination: /

  # 1. Bootloader Args (Dynamic Switching Compatible)
  - type: kargs
    kargs:
      - intel_iommu=on
      - iommu=pt
      # Note: We deliberately OMIT 'rd.driver.pre=vfio_pci' to allow AI mode

  # 2. Core Packages
  - type: dnf
    repos:
      copr:
        - atim/starship
        # looking-glass repos are handled by script
    install:
      packages:
        - micro
        - starship
        - pv
        - virt-manager
        - gparted
        - "@virtualization"
        - qemu-guest-agent
        - bridge-utils
        - edk2-ovmf
        - ptyxis
        # akmod-kvmfr, v4l2loopback, looking-glass-client handled by script
    remove:
      packages:
        - firefox
        - firefox-langpacks

  # 3. Flatpaks
  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - org.mozilla.firefox
          - org.gnome.Loupe
          - com.jeffser.Alpaca
          - org.blender.Blender
          - com.bambulab.BambuStudio
          - org.freecadweb.FreeCAD
          - org.gimp.GIMP
          - org.videolan.VLC
          - org.jupyter.JupyterLab
          - io.github.shiftey.Desktop
          - org.openscad.OpenSCAD
          - com.wings3d.WINGS
          - com.visualstudio.code
          - io.podman_desktop.PodmanDesktop
          - com.raggesilver.BlackBox
          - org.gnome.Boxes
          - com.github.tchx84.Flatseal
          - org.gnome.Ptyxis
      - scope: user

  # 4. Scripts (The Heavy Lifting)
  - type: script
    scripts:
      - install-brew-packages.sh
      - install_kvmfr.sh        # Installs KVMFR + V4L2Loopback + SELinux Policies

  - type: systemd
    system:
      enabled:
        - docker.service
        - podman.socket
        - libvirtd.service

  - type: signing
